<div class="login-container">
  <div class="login-header">
    <h2>Sign in to your account</h2>
    <app-theme-toggle></app-theme-toggle>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input pInputText id="email" formControlName="email" type="email" autocomplete="username" data-cy="login-email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input pPassword id="password" formControlName="password" type="password" autocomplete="current-password" data-cy="login-password" />
    </div>
    <button pButton type="submit" label="Sign In" [disabled]="loading || loginForm.invalid" class="w-full" data-cy="login-submit"></button>
    <p-message *ngIf="error" severity="error" text="{{ error }}" data-cy="login-error"></p-message>
  </form>
</div>
